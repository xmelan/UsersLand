<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Avatar</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.id}}</td>
          <td>{{product.avatar}}</td>
          <td>{{product.email}}</td>
          <td>{{product.first_name}}</td>
          <td>{{product.last_name}}</td>
      </tr>
  </ng-template>
</p-table>
